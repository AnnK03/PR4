<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>PR4</title>
    </head>
    <body>
    <div class="wrapper">
        <div class="btns">
            <button class="btn-modal btn btn-primary">Модальное окно (jquery)</button>
            <button class="btn-modal-2 btn btn-primary" data-toggle="modal" data-target="#modal">
                Модальное окно (bootstrap)
            </button>
        </div>
        <div class="slider-item">
            <h3>Слайдер -> Jquery:</h3>
            <div class="slider">
                <div class="slider-line">
                    <img src="./src/img/img.jpeg" alt="">
                    <img src="./src/img/img-2.jpeg" alt="">
                    <img src="./src/img/img-3.jpeg" alt="">
                </div>
            </div>
            <button class="slider-prev">Назад</button>
            <button class="slider-next">Вперед</button>
            <div class="modal-wrapper">
                <div class="modal-active">
                    <div class="modal-close">
                        <img src="./src/img/close.png"/>
                    </div>
                    <div class="modal-window">
                        Просто здесь должен быть текст...
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-item">
            <h3>Слайдер -> Bootstrap:</h3>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-wrap="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./src/img/img.jpeg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./src/img/img-2.jpeg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./src/img/img-3.jpeg" alt="Third slide">
                    </div>
                </div>
            </div>
            <div class="slider-controls">
                <a class="" href="#carouselExampleControls" role="button" data-slide="prev">
                    Назад
                </a>
                <a class="" href="#carouselExampleControls" role="button" data-slide="next">
                   Вперед
                </a>
            </div>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Модальное окно</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Просто здесь должен быть текст...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
    </body>
    </html>
